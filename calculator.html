<!DOCTYPE html>
<html>
  <head>
    
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CalculatorApp">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel=stylesheet type="text/css" href="calc.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  
    <title>Gace's Calculator</title>
 <head>
  
<body>   
    <h1>Grace's Calculator</h1>
    
    <div id="calculator">
      <input type="text" id="input-text" id="results" value="0"> 

            <div class="top-btn">
                <input type="button" value="AC" onclick="dis('AC')">
                <input type="button" value="%" onclick="dis('%')">
                <input type="button" value=" " onclick="dis('+/-')">
                <input type="button" value="/" onclick="dis('/')">
            </div>
  
            <div class="row">
              <input type="button" value="7" onclick="dis('7')">
              <input type="button" value="8" onclick="dis('8')"> 
              <input type="button" value="9" onclick="dis('9')"> 
              <input type="button" value="x" onclick="dis('x')">
               

            </div>
            <div class="row">
               <input type="button" value="4" onclick="dis('4')">
               <input type="button" value="5" onclick="dis('5')">
               <input type="button" value="6" onclick="dis('6')">
               <input type="button" value="-" onclick="dis('-')">
            </div>
  
            <div class="row">
               <input type="button" value="1" onclick="dis('1')">
               <input type="button" value="2" onclick="dis('2')">
               <input type="button" value="3" onclick="dis('3')">
               <input type="button" value="+" onclick="dis('+')">
             
            </div>
    </div>
  <script src="calc.js" type="text/javascript"></script>
  </body>
  </html>
