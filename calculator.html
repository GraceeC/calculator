<!DOCTYPE html>
<html>
  <head>
    
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CalculatorApp">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel=stylesheet type="text/css" href="calc.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  
    <title>Gace's Calculator</title>
 <head>
  
<body>   
    <h1>Grace's Calculator</h1>
    
    <div id="calculator">
      <input type="text" id="input-text" value="0"> 

                    <!--this.value = value inside quotations-->

            <div class="top-btn">
                <input type="button" value="AC" onclick="clear()">
                <input type="button" value="+/-" onclick="dis(this.value)">
                <input type="button" value="+ " onclick="add()">
                <input type="button" value="/" onclick="divide()">
            </div>
  
            <div class="row">
              <input type="button" value="7" onclick="dis(this.value)">
              <input type="button" value="8" onclick="dis(this.value)"> 
              <input type="button" value="9" onclick="dis(this.value)"> 
              <input type="button" value="*" onclick="multi()">
               

            </div>
            <div class="row">
               <input type="button" value="4" onclick="dis(this.value)">
               <input type="button" value="5" onclick="dis(this.value)">
               <input type="button" value="6" onclick="dis(this.value)">
               <input type="button" value="-" onclick="sub()">
            </div>
  
            <div class="row">
               <input type="button" value="1" onclick="dis(this.value)">
               <input type="button" value="2" onclick="dis(this.value)">
               <input type="button" value="3" onclick="dis(this.value)">
               <input type="button" value="+" onclick="add()">
            </div>

            <div class="row">
              <input type="button" value="0" onclick="dis(this.value)">
              <input type="button" value="." onclick="dis(this.value)">
              <input type="button" value="  " onclick="dis(this.value)">
              <input type="button" value="=" onclick="equals()">
           </div>
    </div>
  <script src="calc.js" type="text/javascript"></script>
  </body>
  </html>
