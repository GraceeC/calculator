<!DOCTYPE html>
<html>
  <head>
    
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CalculatorApp">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel=stylesheet type="text/css" href="calc.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  
    <title>Gace's Calculator</title>
 <head>
  
<body>   
    <h1>Grace's Calculator</h1>
    
    <div id="calculator">
      <input type="text" id="input-text" maxlength="10" value="0" > 
          <div class="operators">
                <input type="button" value="C" onclick="C()">
                <input type="button" value="M+ " onclick="MPLUS()">
                <input type="button" value="M- " onclick="MMINUS()">
                <input type="button" value="MR" onclick="MR()">
            </div>

          <div class="num">
              <input type="button" value="7" onclick="numberButtonPress(this.value)">
              <input type="button" value="8" onclick="numberButtonPress(this.value)"> 
              <input type="button" value="9" onclick="numberButtonPress(this.value)"> 
              <input type="button" value="*" onclick="multi()">
            </div>

          <div class="num">
               <input type="button" value="4" onclick="numberButtonPress(this.value)">
               <input type="button" value="5" onclick="numberButtonPress(this.value)">
               <input type="button" value="6" onclick="numberButtonPress(this.value)">
               <input type="button" value="-" onclick="sub()">
            </div>

          <div class="num">
               <input type="button" value="1" onclick="numberButtonPress(this.value)">
               <input type="button" value="2" onclick="numberButtonPress(this.value)">
               <input type="button" value="3" onclick="numberButtonPress(this.value)">
               <input type="button" value="+" onclick="add()">
            </div>

          <div class="operators2">
              <input type="button" value="0" onclick="numberButtonPress(this.value)">
              <input type="button" value="." onclick="numberButtonPress(this.value)">
              <input type="button" value="/" onclick="divide()">
              <input type="button" value="=" onclick="equals()">
           </div>
    </div>
  <script src="calc.js" type="text/javascript"></script>
  </body>
  </html>
